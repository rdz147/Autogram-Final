<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .background {
            width: 430px;
            height: 600px; /* Adjusted height */
            position: absolute;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 50%;
        }

        .background .bola {
            height: 200px;
            width: 200px;
            position: absolute;
            border-radius: 50%;
        }

        .bola:first-child {
            background: linear-gradient(
                #1845ad,
                #23a2f6
            );
            left: -80px;
            top: -80px;
        }

        .bola:last-child {
            background: linear-gradient(
                to right,
                #2fff39,
                #19f059
            );
            right: -30px;
            bottom: -80px;
        }

        form {
            height: 900px; /* Adjusted height */
            width: 400px;
            background-color: rgba(255, 255, 255, 0.13);
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
            padding: 50px 35px;
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h1 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 50px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
        }

        ::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 50px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .social {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .social div {
            width: 48%;
            border-radius: 3px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.27);
            color: #eaf0fb;
            text-align: center;
            cursor: pointer;
        }

        .social div:hover {
            background-color: rgba(255, 255, 255, 0.47);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="bola"></div>
        <div class="bola"></div>
    </div>

    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <h1>Sign Up</h1>
        <label for="id_username">Username</label>
        {{ form.username }}
        <label for="id_first_name">First Name</label>
        {{ form.first_name }}
        <label for="id_last_name">Last Name</label>
        {{ form.last_name }}
        <label for="id_birth_date">Birth Date (YYYY-MM-DD)</label>
        {{ form.birth_date }}
        <label for="id_email">Email</label>
        {{ form.email }}
        <label for="id_password1">Password</label>
        {{ form.password1 }}
        <label for="id_password2">Confirm Password</label>
        {{ form.password2 }}
        <button type="submit">Sign Up</button>
        <br>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </form>
</body>
</html>
