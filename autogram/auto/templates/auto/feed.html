<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <style>
        body {
            background-color: #080710;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        .post {
            background-color: rgba(255, 255, 255, 0.13);
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(8, 7, 16, 0.6);
            width: 80%;
        }

        .post h2 {
            margin-bottom: 10px;
        }

        .post img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 20px;
        }

        .actions a {
            background-color: #ffffff;
            color: #080710;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Feed</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            {% if post.image %}
                <img src="{{ post.image.url }}" alt="{{ post.title }}">
            {% endif %}
            <p>@{{ post.author }}</p>
        </div>
    {% endfor %}
    <div class="actions">
        <a href="{% url 'add_post' %}">Add New Post</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</body>
</html>
